<ion-split-pane when="(min-width: 1925px)">
  <ion-menu contentId="content" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeMenu()">
            <ion-icon name="arrow-back-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-item
        routerLink="/menu/home"
        routerDirection="root"
        (click)="closeMenu()"
      >
        <ion-icon name="home-outline"></ion-icon> Inicio
      </ion-item>

      <ion-item
        routerLink="/menu/account"
        routerDirection="root"
        (click)="closeMenu()"
      >
        <ion-icon name="person-outline"></ion-icon> Cuenta
      </ion-item>

      <ion-item
        routerLink="/menu/search-users"
        routerDirection="root"
        (click)="closeMenu()"
      >
        <ion-icon name="search-outline"></ion-icon> Buscar Usuario
      </ion-item>

      <ion-item (click)="log_out()">
        <ion-icon name="log-out-outline"></ion-icon> Salir
      </ion-item>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="content"></ion-router-outlet>
</ion-split-pane>
